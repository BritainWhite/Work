<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSON Submitter</title>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://*.ngrok-free.app;
    img-src 'self' data: https:;
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    frame-src 'self' https://radapps3.wal-mart.com https://ivrattcloud-prod.wal-mart.com;
    font-src 'self' data:;
    object-src 'none';
    base-uri 'self'
  ">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #111; color:#ddd; }
    a { color:#8fb3ff; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; background: #222; color: white; padding: 0.5em 1em; }
    .tabs { display: flex; overflow-x: auto; white-space: nowrap; scrollbar-width: none; -webkit-overflow-scrolling: touch; max-width: calc(100% - 40px); }
    .tabs::-webkit-scrollbar { display: none; }
    .tab { flex: 0 0 auto; padding: 0.7em 1em; margin-right: 2px; text-align: center; color: #bbb; cursor: pointer; background-color: #333; border-bottom: 3px solid transparent; }
    .tab.active { background: #0b0b0b; color: #fff; border-bottom: 3px solid #4ea1ff; }
    .refresh-btn { background: none; border: none; cursor: pointer; padding: 0.5em; filter: invert(1) opacity(0.8); }
    .refresh-btn img { width: 24px; height: 24px; }
    .content { padding: 1em; display: none; }
    .content.active { display: block; }
    textarea, input[type="text"] { width: 100%; font-size: 1em; margin-top: 1em; font-family: monospace; padding: 0.5em; box-sizing: border-box; background:#0b0b0b; color:#ddd; border:1px solid #333; border-radius:6px; }
    textarea { height: 180px; }
    button { margin-top: 1em; padding: 0.7em 1.2em; font-size: 1em; background: #2f6fff; color: white; border: none; border-radius: 8px; }
    .iframe-container { margin-top: 1em; height: 36vh; border: 1px solid #333; border-radius:8px; overflow:hidden; }
    iframe { width: 100%; height: 100%; border: none; background:#000; }
    .subtabs { display: flex; gap: 0.5em; background: #1a1a1a; padding: 0.5em; overflow-x: auto; border-radius:8px; }
    .subtab { padding: 0.5em 1em; border: none; background: #333; cursor: pointer; border-radius:6px; color:#ddd; }
    .subtab.active { background: #2f6fff; color: white; }
    .muted { color:#9a9a9a; }

    /* Trailers: numbered buttons row */
    .pill-row { display:flex; gap:8px; flex-wrap:wrap; margin:10px 0 4px 0; }
    .pill { padding:6px 10px; border-radius:20px; border:1px solid #333; background:#1b1b1b; cursor:pointer; color:#ddd; }
    .pill.active { background:#2f6fff; color:#fff; border-color:#2f6fff; }
    .badge { background:#223a77; padding:2px 6px; border-radius:4px; font-size:12px; margin-right:6px; color:#bcd3ff; }
    .row { display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    hr { border:0; border-top:1px solid #333; margin:16px 0; }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('initTab')">Freight</div>
      <div class="tab" onclick="switchTab('trailerTab')">Trailers</div>
      <div class="tab" onclick="switchTab('attendanceTab')">Attendance</div>
      <div class="tab" onclick="window.location.href='https://outlook.wal-mart.com/owa/wal-mart.com'">Email</div>
    </div>
    <button class="refresh-btn" onclick="hardRefresh()" title="Reload App">
      <img src="https://cdn-icons-png.flaticon.com/512/61/61225.png" alt="Refresh">
    </button>
  </div>

  <!-- Freight / Init -->
  <div id="initTab" class="content active">
    <small id="lastUpdatedLabel" class="muted" style="display: block; margin-bottom: 0.5em;"></small>
    <div class="subtabs">
      <button class="subtab" data-day="yesterday" onclick="selectDayTab('yesterday')">Yesterday</button>
      <button class="subtab active" data-day="today" onclick="selectDayTab('today')">Today</button>
      <button class="subtab" data-day="tomorrow" onclick="selectDayTab('tomorrow')">Tomorrow</button>
    </div>
    <label for="customDate">Custom Date (yyyy/mm/dd):</label>
    <input type="text" id="customDate">
    <p>
      <a id="init" href="#" target="previewIframe"></a>
      <button onclick="loadIframe()">Load in Page</button>
    </p>
    <div class="iframe-container" id="iframePanel">
      <iframe id="previewIframe" src=""></iframe>
    </div>
    <textarea id="field1" placeholder="Paste JSON for init file"></textarea>
    <button onclick="submitField(1)">Submit Today</button>
  </div>

  <!-- Trailers workbench -->
  <div id="trailerTab" class="content">
    <h3>Trailer URL List</h3>
    <div class="row">
      <button onclick="refreshTrailerUrls()">Refresh Trailer URLs</button>
      <span id="trailerUrlsStatus" class="muted">waiting for server…</span>
    </div>

    <!-- Only visible when there is data -->
    <div id="trailersWorkbench" style="display:none;">
      <div class="pill-row" id="trailerPills"></div>

      <div class="row" style="margin-top:6px;">
        <strong id="trailerHeader" class="muted">Select a trailer…</strong>
        <a id="trailerLink" href="#" target="trailerIframe" style="display:none;"></a>
        <button id="btnLoadTrailer" style="display:none;" onclick="loadSelectedTrailer()">Load in Page</button>
      </div>

      <div class="iframe-container" id="trailerIframePanel" style="display:none;">
        <iframe id="trailerIframe" src=""></iframe>
      </div>

      <textarea id="trailerJsonBox" placeholder="Paste JSON for trailerN.json" style="display:none;"></textarea>
      <button id="btnSendTrailer" style="display:none;" onclick="sendSelectedTrailer()">Send JSON for this trailer</button>
    </div>
  </div>

  <!-- Attendance -->
  <div id="attendanceTab" class="content">
    <div class="iframe-container">
      <iframe id="attendanceIframe" src="https://ivrattcloud-prod.wal-mart.com/"></iframe>
    </div>
    <button onclick="document.getElementById('attendanceIframe').src = 'https://ivrattcloud-prod.wal-mart.com/'" title="Reload Attendance">
      Reload Attendance
    </button>
    <textarea id="attendanceText" placeholder="Paste copied text here..."></textarea>
    <button onclick="submitAttendance()">Submit Attendance</button>
  </div>

  <script src="script.js?v=trailer-workbench-1"></script>
</body>
</html>
