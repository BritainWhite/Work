<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSON Submitter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 0.5em 1em;
    }
    .tabs {
      display: flex;
      overflow-x: auto;
      flex-grow: 1;
    }
    .tab {
      padding: 0.8em;
      white-space: nowrap;
      text-align: center;
      color: white;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      background: #fff;
      color: #333;
      border-bottom: 3px solid #007bff;
    }
    .refresh-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5em;
    }
    .refresh-btn img {
      width: 24px;
      height: 24px;
    }
    .content {
      padding: 1em;
      display: none;
    }
    .content.active {
      display: block;
    }
    textarea, input[type="text"] {
      width: 100%;
      height: auto;
      font-size: 1em;
      margin-top: 0.5em;
      font-family: monospace;
      padding: 0.5em;
      box-sizing: border-box;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 1.2em;
      font-size: 1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .iframe-container {
      margin-top: 1em;
      height: 33vh;
      border: 1px solid #ccc;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .sub-tabs button {
      margin: 5px 5px 0 0;
    }
    .sub-tabs .active {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
<div class="top-bar">
  <div class="tabs">
    <div class="tab active" onclick="switchTab('initTab')">Init</div>
    <div class="tab" onclick="switchTab('trailerTab')">Trailers</div>
    <div class="tab" onclick="switchTab('attendanceTab')">Attendance</div>
  </div>
  <button class="refresh-btn" onclick="location.reload()">
    <img src="https://cdn-icons-png.flaticon.com/512/61/61225.png" alt="Refresh">
  </button>
</div>

<div id="initTab" class="content active">
  <div class="sub-tabs">
    <button id="yesterdayTab" onclick="selectDayTab('yesterday')">Yesterday</button>
    <button class="active" id="todayTab" onclick="selectDayTab('today')">Today</button>
    <button id="tomorrowTab" onclick="selectDayTab('tomorrow')">Tomorrow</button>
  </div>
  <div style="display: flex; align-items: center; gap: 0.5em;">
    <label for="customDate">Custom Date (yyyy/mm/dd):</label>
    <input id="customDate" style="width: 150px;" type="text"/>
  </div>
  <p>
    <a id="init" href="#" target="_blank"></a>
    <button onclick="loadIframe()">Load in Page</button>
  </p>
  <div class="iframe-container">
    <iframe id="previewIframe" src=""></iframe>
  </div>
  <textarea id="field1" placeholder="Paste JSON for init.json"></textarea>
  <button onclick="submitField(1)">Submit Init</button>
  <div id="jsonViewer"></div>
</div>

<div id="trailerTab" class="content">
  <textarea id="field2" placeholder="Paste JSON for trailer1.json"></textarea>
  <textarea id="field3" placeholder="Paste JSON for trailer2.json"></textarea>
  <textarea id="field4" placeholder="Paste JSON for trailer3.json"></textarea>
  <textarea id="field5" placeholder="Paste JSON for trailer4.json"></textarea>
  <textarea id="field6" placeholder="Paste JSON for trailer5.json"></textarea>
  <textarea id="field7" placeholder="Paste JSON for trailer6.json"></textarea>
  <textarea id="field8" placeholder="Paste JSON for trailer7.json"></textarea>
  <textarea id="field9" placeholder="Paste JSON for trailer8.json"></textarea>
  <button onclick="submitTrailers()">Submit Trailers</button>
  <div id="jsonSummary"></div>
</div>

<div id="attendanceTab" class="content">
  <div class="iframe-container">
    <iframe src="https://ivrattcloud-prod.wal-mart.com/"></iframe>
  </div>
  <textarea id="attendanceText" placeholder="Paste copied text here..."></textarea>
  <button onclick="submitAttendance()">Submit Attendance</button>
</div>

<script>
function switchTab(tabId) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
  document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
  document.getElementById(tabId).classList.add('active');
}
function selectDayTab(day) {
  const tabs = ['yesterday', 'today', 'tomorrow'];
  tabs.forEach(d => {
    document.getElementById(`${d}Tab`).classList.remove('active');
  });
  document.getElementById(`${day}Tab`).classList.add('active');
  updateDateByDay(day);
}
function updateDateByDay(dayType) {
  const today = new Date();
  if (today.getHours() < 6) today.setDate(today.getDate() - 1);
  const offset = dayType === 'yesterday' ? -1 : dayType === 'tomorrow' ? 1 : 0;
  today.setDate(today.getDate() + offset);
  const formatted = `${today.getFullYear()}/${String(today.getMonth() + 1).padStart(2, '0')}/${String(today.getDate()).padStart(2, '0')}`;
  document.getElementById("customDate").value = formatted;
  updateInitLink();
}
function updateInitLink() {
  const input = document.getElementById("customDate").value.trim();
  const valid = /^\d{4}\/\d{2}\/\d{2}$/.test(input);
  const date = valid ? input : "2025/01/01";
  const url = `https://radapps3.wal-mart.com/Protected/CaseVisibility/ashx/Main.ashx?func=init&storeNbr=5307&businessDate=${date}`;
  const link = document.getElementById("init");
  link.href = url;
  link.innerText = url;
}
function loadIframe() {
  const initUrl = document.getElementById("init").href;
  document.getElementById("previewIframe").src = initUrl;
}
updateDateByDay('today');
</script>
</body>
</html>
