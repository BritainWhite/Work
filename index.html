<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Submitter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 0.5em 1em;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      background: #444;
      flex-grow: 1;
    }

    .tab {
      flex: 1;
      padding: 0.8em;
      text-align: center;
      color: white;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      background: #fff;
      color: #333;
      border-bottom: 3px solid #007bff;
    }

    .refresh-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 4px;
      cursor: pointer;
    }

    .content {
      padding: 1em;
      display: none;
    }

    .content.active {
      display: block;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 1em;
      font-family: monospace;
      padding: 0.5em;
      box-sizing: border-box;
    }

    button {
      margin-top: 1em;
      padding: 0.7em 1.2em;
      font-size: 1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #jsonViewer, #jsonSummary {
      margin-top: 1em;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 1em;
      overflow-x: auto;
      font-family: monospace;
      white-space: pre;
    }

    @media (max-width: 600px) {
      .tabs {
        flex-direction: column;
      }

      .tab {
        border-bottom: none;
        border-right: 3px solid transparent;
      }

      .tab.active {
        border-right: 3px solid #007bff;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('initTab')">Init</div>
      <div class="tab" onclick="switchTab('trailerTab')">Trailers</div>
    </div>
    <button class="refresh-btn" onclick="location.reload()">
      <img src="https://cdn-icons-png.flaticon.com/512/61/61225.png" alt="Refresh" style="width: 20px; height: 20px;">
    </button>
  </div>

  <div id="initTab" class="content active">
    <label for="customDate">Custom Date (yyyy/mm/dd):</label>
    <input type="text" id="customDate" style="width:100%; margin-top: 0.5em;">

    <p><a id="init" href="#" target="_blank"></a></p>

    <textarea id="field1" placeholder="Paste JSON for init.json"></textarea>
    <button onclick="submitField(1)">Submit Init</button>
    <div id="jsonViewer"></div>
  </div>

  <div id="trailerTab" class="content">
    <textarea id="field2" placeholder="Paste JSON for trailer1.json"></textarea>
    <textarea id="field3" placeholder="Paste JSON for trailer2.json"></textarea>
    <textarea id="field4" placeholder="Paste JSON for trailer3.json"></textarea>
    <textarea id="field5" placeholder="Paste JSON for trailer4.json"></textarea>
    <textarea id="field6" placeholder="Paste JSON for trailer5.json"></textarea>
    <textarea id="field7" placeholder="Paste JSON for trailer6.json"></textarea>
    <textarea id="field8" placeholder="Paste JSON for trailer7.json"></textarea>
    <textarea id="field9" placeholder="Paste JSON for trailer8.json"></textarea>
    <button onclick="submitTrailers()">Submit Trailers</button>
    <div id="jsonSummary"></div>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    async function submitField(fieldNumber) {
      const fieldValue = document.getElementById(`field${fieldNumber}`).value.trim();
      if (!fieldValue) return;

      const response = await fetch("https://valid-grossly-gibbon.ngrok-free.app/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ field: fieldNumber, json: fieldValue })
      });

      if (response.ok && fieldNumber === 1) {
        const trailerJson = await fetch("https://valid-grossly-gibbon.ngrok-free.app/data/trailers.json", {
          headers: { "ngrok-skip-browser-warning": "true" }
        });
        const data = await trailerJson.json();
        const pretty = JSON.stringify(data, null, 2);
        document.getElementById("jsonViewer").textContent = pretty;
        document.getElementById("jsonSummary").textContent = pretty;
      }
    }

    async function submitTrailers() {
      for (let i = 2; i <= 9; i++) {
        const val = document.getElementById(`field${i}`).value.trim();
        if (val) {
          await fetch("https://valid-grossly-gibbon.ngrok-free.app/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ field: i, json: val })
          });
        }
      }
      alert("Trailers submitted.");
    }

    function updateInitLink() {
      const input = document.getElementById("customDate").value.trim();
      const valid = /^\d{4}\/\d{2}\/\d{2}$/.test(input);
      const now = new Date();
      if (now.getHours() < 6) now.setDate(now.getDate() - 1);
      const fallback = `${now.getFullYear()}/${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')}`;
      const date = valid ? input : fallback;

      const link = document.getElementById("init");
      const url = `https://radapps3.wal-mart.com/Protected/CaseVisibility/ashx/Main.ashx?func=init&storeNbr=5307&businessDate=${date}`;
      link.href = url;
      link.innerText = url;
    }

    document.getElementById("customDate").addEventListener("input", updateInitLink);
    updateInitLink();
  </script>
</body>
</html>
