<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSON Submitter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 0.5em 1em;
    }

    .tabs {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: none;
      -webkit-overflow-scrolling: touch;
      max-width: calc(100% - 40px);
    }

    .tabs::-webkit-scrollbar {
      display: none;
    }

    .tab {
      flex: 0 0 auto;
      padding: 0.7em 1em;
      margin-right: 2px;
      text-align: center;
      color: white;
      cursor: pointer;
      white-space: nowrap;
      border-bottom: 3px solid transparent;
      background-color: #444;
    }

    .tab.active {
      background: #fff;
      color: #333;
      border-bottom: 3px solid #007bff;
    }

    .refresh-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5em;
    }

    .refresh-btn img {
      width: 24px;
      height: 24px;
    }

    .content {
      padding: 1em;
      display: none;
    }

    .content.active {
      display: block;
    }

    textarea, input[type="text"] {
      width: 100%;
      font-size: 1em;
      margin-top: 1em;
      font-family: monospace;
      padding: 0.5em;
      box-sizing: border-box;
    }

    input[type="text"] {
      height: auto;
    }

    textarea {
      height: 150px;
    }

    button {
      margin-top: 1em;
      padding: 0.7em 1.2em;
      font-size: 1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #jsonViewer, #jsonSummary {
      margin-top: 1em;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 1em;
      overflow-x: auto;
      font-family: monospace;
      white-space: pre;
    }

    .iframe-container {
      margin-top: 1em;
      height: 33vh;
      border: 1px solid #ccc;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .subtabs {
      display: flex;
      gap: 0.5em;
      background: #f0f0f0;
      padding: 0.5em;
      overflow-x: auto;
    }

    .subtab {
      padding: 0.5em 1em;
      border: none;
      background: #ccc;
      cursor: pointer;
    }

    .subtab.active {
      background: #007bff;
      color: white;
    }

    .subtab-content {
      display: none;
    }

    .subtab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('initTab')">Init</div>
      <div class="tab" onclick="switchTab('trailerTab')">Trailers</div>
      <div class="tab" onclick="switchTab('attendanceTab')">Attendance</div>
    </div>
    <button class="refresh-btn" onclick="location.reload()">
      <img src="https://cdn-icons-png.flaticon.com/512/61/61225.png" alt="Refresh">
    </button>
  </div>

  <div id="initTab" class="content active">
    <div class="subtabs">
      <button class="subtab" data-day="yesterday" onclick="selectDayTab('yesterday')">Yesterday</button>
      <button class="subtab active" data-day="today" onclick="selectDayTab('today')">Today</button>
      <button class="subtab" data-day="tomorrow" onclick="selectDayTab('tomorrow')">Tomorrow</button>
    </div>

    <label for="customDate">Custom Date (yyyy/mm/dd):</label>
    <input type="text" id="customDate">

    <p>
      <a id="init" href="#" target="_blank"></a>
      <button onclick="loadIframe()">Load in Page</button>
    </p>

    <div class="iframe-container">
      <iframe id="previewIframe" src=""></iframe>
    </div>

    <textarea id="field1" placeholder="Paste JSON for init.json"></textarea>
    <button onclick="submitField(1)">Submit Today</button>
    <div id="jsonViewer"></div>
  </div>

  <div id="trailerTab" class="content">
    <textarea id="field2" placeholder="Paste JSON for trailer1.json"></textarea>
    <textarea id="field3" placeholder="Paste JSON for trailer2.json"></textarea>
    <textarea id="field4" placeholder="Paste JSON for trailer3.json"></textarea>
    <textarea id="field5" placeholder="Paste JSON for trailer4.json"></textarea>
    <textarea id="field6" placeholder="Paste JSON for trailer5.json"></textarea>
    <textarea id="field7" placeholder="Paste JSON for trailer6.json"></textarea>
    <textarea id="field8" placeholder="Paste JSON for trailer7.json"></textarea>
    <textarea id="field9" placeholder="Paste JSON for trailer8.json"></textarea>
    <button onclick="submitTrailers()">Submit Trailers</button>
    <div id="jsonSummary"></div>
  </div>

  <div id="attendanceTab" class="content">
    <div class="iframe-container">
      <iframe src="https://ivrattcloud-prod.wal-mart.com/"></iframe>
    </div>
    <textarea id="attendanceText" placeholder="Paste copied text here..."></textarea>
    <button onclick="submitAttendance()">Submit Attendance</button>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function selectDayTab(day) {
      document.querySelectorAll('.subtab').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.subtab[data-day="${day}"]`).classList.add('active');
      updateDateByDay(day);
      updateSubmitButton(day);
    }

    function updateDateByDay(dayType) {
      const today = new Date();
      if (today.getHours() < 6) today.setDate(today.getDate() - 1);
      const offset = dayType === 'yesterday' ? -1 : dayType === 'tomorrow' ? 1 : 0;
      today.setDate(today.getDate() + offset);
      const formatted = `${today.getFullYear()}/${String(today.getMonth() + 1).padStart(2, '0')}/${String(today.getDate()).padStart(2, '0')}`;
      document.getElementById("customDate").value = formatted;
      updateInitLink();
    }

    function updateSubmitButton(day) {
      const submitBtn = document.querySelector('#initTab button[onclick^="submitField"]');
      if (submitBtn) {
        submitBtn.textContent = `Submit ${day.charAt(0).toUpperCase() + day.slice(1)}`;
      }
    }

    function loadIframe() {
      const initUrl = document.getElementById("init").href;
      document.getElementById("previewIframe").src = initUrl;
    }

    async function submitField(fieldNumber) {
      const fieldValue = document.getElementById(`field${fieldNumber}`).value.trim();
      if (!fieldValue) return;

      const activeSubtab = document.querySelector(".subtab.active");
      const activeDay = activeSubtab?.dataset.day || "today";

      const endpoint = activeDay === "today" ? "submit" : "submit-alt";
      const file = activeDay === "yesterday" ? "yesterday.json" : activeDay === "tomorrow" ? "tomorrow.json" : "init.json";

      const response = await fetch(`https://valid-grossly-gibbon.ngrok-free.app/${endpoint}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ file, json: fieldValue })
      });

      if (response.ok) {
        const trailerJson = await fetch("https://valid-grossly-gibbon.ngrok-free.app/data/trailers.json", {
          headers: { "ngrok-skip-browser-warning": "true" }
        });
        const data = await trailerJson.json();
        const pretty = JSON.stringify(data, null, 2);
        document.getElementById("jsonViewer").textContent = pretty;
        document.getElementById("jsonSummary").textContent = pretty;
      } else {
        const errorText = await response.text();
        alert("Error: " + errorText);
      }
    }

    async function submitTrailers() {
      for (let i = 2; i <= 9; i++) {
        const val = document.getElementById(`field${i}`).value.trim();
        if (val) {
          await fetch("https://valid-grossly-gibbon.ngrok-free.app/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ field: i, json: val })
          });
        }
      }
      alert("Trailers submitted.");
    }

    async function submitAttendance() {
      const text = document.getElementById("attendanceText").value.trim();
      if (!text) return;
      await fetch("https://valid-grossly-gibbon.ngrok-free.app/submit-attendance", {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: text
      });
      alert("Attendance submitted.");
    }

    function updateInitLink() {
      const input = document.getElementById("customDate").value.trim();
      const valid = /^\d{4}\/\d{2}\/\d{2}$/.test(input);
      const now = new Date();
      if (now.getHours() < 6) now.setDate(now.getDate() - 1);
      const fallback = `${now.getFullYear()}/${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')}`;
      const date = valid ? input : fallback;

      const link = document.getElementById("init");
      const url = `https://radapps3.wal-mart.com/Protected/CaseVisibility/ashx/Main.ashx?func=init&storeNbr=5307&businessDate=${date}`;
      link.href = url;
      link.innerText = url;
    }

    document.getElementById("customDate").addEventListener("input", updateInitLink);

    window.addEventListener("DOMContentLoaded", () => {
      selectDayTab("today");
    });
  </script>
</body>
</html>
